    <script>
    $(function() {
        getWork("installations");
        getWork("sculpture");
    });
    function makeWorkList(name, works) {
        ul = $('<ul>');
        works.forEach( function(e, i, a) {
            ul.append($('<li>').append($('<a>').attr('href', ['work', name, e.slug].join('/')).append(e.title)));
        });
        $('#container').append($('<div>').attr('id',name).append($('<h2>').append(name.toUpperCase())).append(ul));
    }
    function getWork(name){
        $.ajax({
            url:"/api/v1/work/" + name,
            success: function(msg) {
                makeWorkList(name, msg.works);
            }
        });
    }
    </script>
