<div class='title'>{{ item.title }}</div>

{% if item.length %}
<div class='recording_length'>{{ item.length }}</div>
{% endif %}

{% if item.people %}
<div class='people'>{{ item.people }}</div>
{% endif %}

{% if item.date %}
<div class='date'>{{ item.date }}</div>
{% endif %}

{% if item.location %}
<div class='location'>{{ item.location }}</div>
{% endif %}
