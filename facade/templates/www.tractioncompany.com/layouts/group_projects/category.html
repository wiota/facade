<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Traction Company - {{category.title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="/static/img/favicon.ico" />


  <link href="/static/css/traction.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="/static/js/underscore-min.1.5.2.js"></script>

</head>


<body class='category {{ category.layout }}'>

<div class='page'>
  <div id="header">
    <div id="nameplate_div">
    <h1>Philadelphia Traction Company</h1>
    <a id="nameplate" href="/"><img src='/static/img/tractioncompany.png' width='258' height='18' alt='Philadelphia Traction Company' /></a>
    </div>
    <h2>{{category.title}}</h2>
  </div>


  <div class='projects'>



  {# Only allow for works #}
  {% for vertex in category.succset if vertex.vertex_type == "work" %}
    <div class='project'>
      <div class='column1'>
      {% for cover in vertex.cover %}
        <a class="work block" href='/{{vertex.vertex_type}}/{{category.slug}}/{{vertex.slug}}'>
          <img src='{{ cover.href }}?w=600' alt='' />
        </a>
      {% endfor %}
      </div>
      <div class='column2'>
        <h2>{{ vertex.title }}</h2>
        {{ vertex.description }}
      </div>
    </div>
  {% endfor %}

  </div>
</div>


<script type='text/javascript'>


jQuery(document).ready(function() {


});
</script>











</body>
</html>
