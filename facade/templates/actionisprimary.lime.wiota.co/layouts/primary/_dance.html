<div class='title'>{{ vertex.title }}</div>
{% if vertex.location %}
  <div class='location'>{{ vertex.location }}</div>
{% endif %}
<div class='content'>
{% for vertex in vertex.succset %}
  {% if vertex.vertex_type == 'youtube' %}
    {% include "primary/_youtube.html" %}
  {% elif vertex.vertex_type == 'vimeo' %}
    {% include "primary/_vimeo.html" %}
  {% endif %}
{% endfor %}
</div>
