<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ category.title }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="{{ url_for('static.static', filename='img/favicon.ico')}}" />


  <link href="{{ url_for('static.static', filename='css/ryanhinkel.css')}}" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="{{ url_for('static.static', filename='js/jquery-1.10.2.min.js')}}"></script>
  <script type="text/javascript" src="{{ url_for('static.static', filename='js/underscore-min.1.5.2.js')}}"></script>

</head>

<body class='category {{ category.layout }}'>

  <div id='column1'>

  <h2>{{ category.title }}</h2>

  {% for item in category.succset %}
    <div class='item'>
      {% for cover in item.cover %}
        <a href='/category/{{ item.slug }}'><img src='{{ cover.href }}?w=300'></a>
      {% endfor %}
      <a href='/category/{{ item.slug }}'>{{ item.title }}</a>

      <div class='description'>{{ item.description }}</div>
    </div>
  {% endfor %}

  </div>

  <div id='column2'>

  </div>

</div>

<script type='text/javascript'>


  $(document).ready(function(){

  });

</script>

</body>
</html>
