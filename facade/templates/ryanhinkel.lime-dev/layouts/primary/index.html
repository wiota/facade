<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico')}}" />


  <link href="{{ url_for('static', filename='css/ryanhinkel.css')}}" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.10.2.min.js')}}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/underscore-min.1.5.2.js')}}"></script>

</head>

<body class='home primary'>



  <div id='column1'>

    {% for item in body.succset %}
      <div class='item'><a href='/category/{{ item.slug }}'>
        {% if not item.cover %}
          {{item.title}}
        {% endif %}
        {% for cover in item.cover %}
          <img src='{{ cover.href }}?w=700'>
        {% endfor %}
      </a></div>
    {% endfor %}

  </div>

  <div id='column2'>

  </div>

</div>

<script type='text/javascript'>


  $(document).ready(function(){

  });

</script>

</body>
</html>
