<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ category.title }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="/static/img/favicon.ico" />


  <link href="/static/css/ryanhinkel.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="/static/js/underscore-min.1.5.2.js"></script>

</head>

<body class='category primary'>

  <div id='column1'>

    {% for item in category.succset %}
    <div class='item'>

      {% if item.vertex_type == 'photo' %}
        {% include "primary/_photo.html" %}
        <ul class='predecessors'>(
        {% for pred in item.predset %}
          {% if pred.vertex_type == 'category' %}
            <li><a href="/category/{{ pred.slug }}">{{ pred.title }}</a></li>
          {% endif %}
        {% endfor %}
        )
        </ul>
      {% endif %}


    </div>
    {% endfor %}


  </div>

  <div id='column2'>

  </div>

</div>

<script type='text/javascript'>


  $(document).ready(function(){

  });

</script>

</body>
</html>
