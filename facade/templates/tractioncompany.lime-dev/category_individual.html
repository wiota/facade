<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Traction Company - {{category.title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="/static/img/favicon.ico" />


  <link href="/static/css/traction.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="/static/js/underscore-min.1.5.2.js"></script>

</head>


<body class='portfolio'>

<div id="header">
  <div id="nameplate_div">
  <h1>Philadelphia Traction Company</h1>
  <a id="nameplate" href="/"><img src='/static/img/tractioncompany.png' width='258' height='18' alt='Philadelphia Traction Company' /></a>
  </div>
</div>

<div class='work_index block' id='horizontal'>

{% for work in category.succset %}
  {% for cover in work.cover %}
    <a class="work block" href='/work/{{category.slug}}/{{work.slug}}'>
      <img src='{{ cover.resize_href }}?h=300' alt='' />
    </a>
  {% endfor %}
{% endfor %}

</div>

<div id='category_tag'>
  <h2>{{category.title}}</h2>
  <div id='bio' style='display:none;'></div>
</div>

<script type='text/javascript'>


jQuery(document).ready(function() {

  $('#bio_toggle').click(function(){
    $('#bio').fadeToggle();
  })

  // Horizontal size
  var totalWidth=0
  var margin = 20
  var row=jQuery("#horizontal")
  row.find('img').each(function(i, img){

    totalWidth += Number(jQuery(img).attr('width'))+margin;
    //alert(totalWidth)
  });

  //totalWidth += 0;


  //row.css('width',totalWidth+'px')



});
</script>











</body>
</html>
